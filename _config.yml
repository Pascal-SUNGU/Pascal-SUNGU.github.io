# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default" # Skin color theme: "air", "aqua", "contrast", "dark", etc.

# Site Settings
locale                   : "en-US" # Language and region setting
rtl                      : # true, false (default) # Right-to-left layout (keep blank unless needed)
title                    : "Pascal SUNGU" # Title shown in browser tab
title_separator          : "-" # Used in title construction: "Pascal SUNGU - Page Title"
subtitle                 : "Academic and Professional Portfolio" # Optional tagline below title (can adjust later)
name                     : "Pascal SUNGU" # Used in author information
description              : "Applied mathematics, malaria modeling, and data-driven research in infectious diseases and vector control." # Shown in search engine previews
url                      : "https://pascal-sungu.github.io" # The full URL to your site
baseurl                  : "" # Leave blank for GitHub Pages using user/organization site (not a subfolder)
repository               : "Pascal-SUNGU/Pascal-SUNGU.github.io" # GitHub username/repository-name
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : false # Optional breadcrumb navigation (enable if needed)
words_per_minute         : 200 # Used for estimating read time
enable_copy_code_button  : true # Adds a copy button to code blocks
copyright                : "Pascal SUNGU" # Shown in footer
copyright_url            : "https://pascal-sungu.github.io" # Link from the copyright
comments:
  provider: false # Disable comments for now (you can enable later with "giscus", "disqus", etc.)
  disqus:
    shortname: # Required if using Disqus
  discourse:
    server: # Required if using Discourse
  facebook:
    appid:
    num_posts: # 5 (default)
    colorscheme: # "light" or "dark"
  utterances:
    theme: # "github-light" (default), "github-dark"
    issue_term: # "pathname" (default)
  giscus:
    repo_id:
    category_name:
    category_id:
    discussion_term: # "pathname" (default)
    reactions_enabled: '1'
    theme: "light"
    strict: 0
    input_position: "bottom"
    emit_metadata: 0
    lang: "en"
    lazy: false
  staticman:
    branch: "master"
    endpoint: # Required if using Staticman

reCaptcha:
  siteKey:
  secret:

atom_feed:
  path: # blank (default) uses feed.xml
  hide: false

search: true # Enable search
search_full_content: false
search_provider: lunr

lunr:
  search_within_pages: false

algolia:
  application_id:
  index_name:
  search_only_api_key:
  powered_by: true

google:
  search_engine_id:
  instant_search: false

# SEO Related
google_site_verification:
bing_site_verification:
naver_site_verification:
yandex_site_verification:
baidu_site_verification:

