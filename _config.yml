# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs  # exclude docs folder from build
  - /test  # exclude test folder from build
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # options: nested, expanded, compact, compressed

# Outputting
permalink: /:categories/:title/
timezone: Africa/Yaounde  # <-- set your time zone here

# Pagination with jekyll-paginate
paginate: 5
paginate_path: /page:num/

# Pagination with jekyll-paginate-v2 (optional)
pagination:
  # enabled: true
  debug: false
  collection: 'posts'
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: ''
  trail:
    before: 2
    after: 2

# Plugins (previously called gems)
plugins:
  - jekyll-paginate         # basic blog pagination
  - jekyll-sitemap          # auto-generates sitemap.xml
  - jekyll-gist             # embed GitHub gists
  - jekyll-feed             # creates RSS feed
  - jekyll-include-cache    # speeds up includes

# Whitelisted plugins (safe mode for GitHub Pages)
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives (for tags and categories)
category_archive:
  type: liquid              # use Liquid templates (GitHub Pages–compatible)
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# Optional: enable if you want nicer permalinks for archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/

# HTML Compression (removes whitespace to reduce file size)
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults for blog posts
defaults:
  - scope:
      path: ""              # applies to all folders
      type: posts
    values:
      layout: single        # use the "single" layout
      author_profile: true  # show author info box
      read_time: true       # show estimated reading time
      comments:             # leave blank or set to true to enable later
      share: true           # enable social share buttons
      related: true         # show related posts
